license: accept
queueManager:
  nativeha:
    enable: true
    tls:
      secretName: helmsecure
  mqscConfigMaps:
    - name: helmsecure
      items:
        - mq.mqsc
  qminiConfigMaps:
    - name: helmsecure
      items:
        - mq.ini
persistence:
  qmPVC:
    enable: true
security:
  # It appears that minikube default storageClass does not support
  # fsgroup or  supplementaryGroups correctly. Therefore we need
  # to use an initContainer to reset the ownership of the storage.
  # https://github.com/kubernetes/minikube/issues/1990
  initVolumeAsRoot: true
pki:
  keys:
    - name: default
      secret:
        secretName: helmsecure
        items:
          - tls.key
          - tls.crt
  trust:
    - name: default
      secret:
        secretName: helmsecure
        items:
          - app.crt
livenessProbe:
  failureThreshold: 3
metadata:
  annotations:
    productName: IBM MQ Advanced for Developers
    productID: "2f886a3eefbe4ccb89b2adb97c78b9cb"
    productChargedContainers: ""
    productMetric: FREE
route:
  nodePort:
    webconsole: true
    mqtraffic: true
