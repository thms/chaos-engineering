version: '3'
services:

  qm1:
    image: ibmcom/mq:latest
    ports:
      - "1414:1414"
      - "9443:9443"
    hostname: qm1
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
    container_name: qm1
    stdin_open: true
    tty: true
    restart: always

  qm2:
    image: ibmcom/mq:latest
    ports:
      - "1415:1414"
      - "9444:9443"
    hostname: qm2
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM2
    container_name: qm2
    stdin_open: true
    tty: true
    restart: always

